<!DOCTYPE html>
<html lang="pt-BR">
<!--ALT+shift+F identa o código-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
        width=device-width, initial-scale=1">
    <title>X-Men
    </title>

        <link rel="stylesheet" type="text/css" href="./CSS/estilos.css">


       <!--link rel="stylesheet" type="text/css" href="./Xman/CSS/etilos.css"-->
       
       <!--link rel="stylesheet" type="text/css" href="./Xman/CSS/responsivo.css"-->
 <!--stylesheet é uma declaração tipo em cascata-->
  
</head>
<!--1° tags/elemento, 2° classes/atributo e 3° valor do atributo, nessa ordem-->

<body style="background-color: #000000; color: #ffffff;">
    <!--ALT + L+O Abre a página no navegador-->
    
    <header class="cabecalho "><!--Usar Tag semântica que representa de fato não usar somente div-->
        <img class="logo" src="src/imagens/logo.svg" alt="Logo x-man">
    </header>
    
    
    <main class="selecao-de-personagens">
        <section class="personagens">
        <h1 class="titulo" style="font-family: 'oxanium', cursive">Selecione um personagem</h1>
        <!--Como se trata de uma lista usar ul lista desordenada
            ol seria lista ordenada seria ideal se fosse um ranque em ordem 
        o que não é o caso aqui-->
        
        <ul class="lista-de-personagens list-unstyled"><!--Lista desordenada-->
            <li class="personagem selecionado" id="ciclope"><!--li Listar item do id-->
                <img src="src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                <!--alt é o nome alternativo caso a imagem src não apareça. Ideal para deficiencia visual-->
            </li>
            <li class="personagem" id="jean-grey"><!--li Listar item do id-->
                <img src="src/imagens/card-jean-grey.jpg" alt="Personagem Jean-Grey">
            </li>
            <li class="personagem" id="lince-negra"><!--li Listar item do id-->
                <img src="src/imagens/card-lince-negra.jpg" alt="Personagem Lince-negra">
            </li>
            <li class="personagem" id="magneto"><!--li Listar item do id-->
                <img src="src/imagens/card-magneto.jpg" alt="Personagem Magneto">
            </li>
            <li class="personagem" id="noturno"><!--li Listar item do id-->
                <img src="src/imagens/card-noturno.jpg" alt="Personagem Noturno">
            </li>
            <li class="personagem" id="tempestade"><!--li Listar item do id-->
                <img src="src/imagens/card-tempestade.jpg" alt="Personagem card-tempestade">
            </li>
            <li class="personagem" id="vampira"><!--li Listar item do id-->
                <img src="src/imagens/card-vampira.jpg" alt="Personagem Vampira">
            </li>
            <li class="personagem" id="wolverine"><!--li Listar item do id-->
                <img src="src/imagens/card-wolverine.jpg" alt="Personagem wolverine">
            </li>
        </ul>
        </section>
        <!--</section>-->
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="Personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <P class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas opticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</P>
            </div>
        </section>
    </main>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/color-thief@2.3.0/src/color-thief.umd.js"></script>
        <script src="./index.js"></script>
        

</footer>
</body>

</html>
